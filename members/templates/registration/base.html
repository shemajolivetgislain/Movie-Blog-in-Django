{% load static %}
<!DOCTYPE html>
<html class="h-100"lang="en">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
	<link rel="stylesheet" href="{% static 'css/styles1.css' %}">
	<link rel="stylesheet" href="{% static 'css/fontawesome-free-5.15.3-web/css/all.css' %}">
	<script src="{% static 'js/bootstrap.min.js' %}"></script>
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Noto+Sans+JP">
	<title>{% block title %} {% endblock %}</title>
</head>

<body class="h-100">
	<header id="home">
		<!-- <nav>
				<ul>
					<li><a href="{% url 'blog:home' %} "> home</a></li>
					{% if user.is_authenticated %}
					<li><a href="{% url 'logout' %} "> logout</a></li>
					<li><a href="{% url 'blog:add_post' %} "> Add Post</a></li>
					{% else %}
					<li><a href="{% url 'login' %} ">Login</a></li>
					<li><a href="{% url 'register' %} "> register</a></li>
					{% endif %}
				</ul>
			</nav> -->
		<nav class="navbar navbar-expand-lg navbar-light bg-dark">
			<div class="container-fluid">
				<a class="navbar-brand text-warning" href="{% url 'index' %}">Cinemia</a>
				<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
					data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
					aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse justify-content-center" id="navbarSupportedContent">
					<ul class="navbar-nav me-auto mb-2 mb-lg-0 text-warning">
						<li class="nav-item">
							<a class="nav-link active text-warning" aria-current="page"
								href="{% url 'blog:home' %}">Home</a>
						</li>
						{% if user.is_authenticated %}
						<li class="nav-item">
							<a class="nav-link text-warning" href=" {% url 'logout' %} ">Logout</a>
						</li>
						<li class="nav-item">
							<a class="nav-link text-warning" href=" {% url 'show_profile' user.id %} ">Dashboard</a>
						</li>
						<li class="nav-item">
							<a class="nav-link text-warning" href=" {% url 'edit_profile' %} ">Edit Profile</a>
						</li>
						<li class="nav-item">
							<a class="nav-link text-warning" href=" {% url 'blog:add_post' %} ">Add post</a>
						</li>
						{% else %}
						<li class="nav-item ">
							<a class="nav-link text-warning" href="{% url 'login' %} " tabindex="-1">Login</a>
						</li>
						<li class="nav-item">
							<a class="nav-link text-warning " href="{% url 'register' %} " tabindex="-1">Register</a>
						</li>
					</ul>
					{% endif %}
				</div>
				<form class=" d-flex ml-9 justify-content-end" method="GET" action="{% url 'blog:search' %}">
					{% csrf_token %}
					<input class="form-control me-2 outline" type="search" name="search" placeholder="Search"
						aria-label="Search">
					<button class="btn btn-outline-warning" type="submit">Search</button>
				</form>

			</div>
		</nav>
	</header>
	{% block content %} {% endblock%}




	<!-- footer section-->
</body>
<footer class=" footer-copyright page-footer p-3 bg-dark mt-auto">
	<h1 class="text-center text-warning font-weight-bold" style=" font-size: 18px;">Copyright Jolivet & Ibrahim 2021
	</h1>
</footer>

</html>
